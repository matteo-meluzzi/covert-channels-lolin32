[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8.0
monitor_speed = 115200
build_unflags = -std=gnu++11
build_flags = -std=gnu++17 -Wall
